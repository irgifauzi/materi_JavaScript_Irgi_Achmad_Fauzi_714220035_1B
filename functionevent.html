<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Event OneClick</title>
   <!-- penjumlahan -->
    <script>
        function penjumlahan (){
            var x =12;
            var y =5;
            var result = x + y;
            alert(result);
        } 
        
    </script>
       <!-- perkalian -->
<script>
        function perkalian (){
            var x =12;
            var y =5;
            var result = x + y;
            alert(result);
        }
            </script>
    <!-- pembagian  -->
    <script>
    function pembagian (){
        var x =12;
        var y =5;
        var result = x + y;
        alert(result);
    }
        </script>
     <!-- pengurangan -->
<script>
    function pengurangan (){
        var x =12;
        var y =5;
        var result = x + y;
        alert(result);
    }
        </script>
        

</head>
<body>
    <!-- penjumlahan -->
    <form><input type="button" value="penjumlahan" oneclick="penjumlahan()"></form>
    <!-- perkalian -->
        <form><input type="button" value="perkalian" oneclick="perkalian()"></form>
     <!-- pembagian -->
     <form><input type="button" value="pembagian" oneclick="pembagian()"></form>
    <!-- pengurangan -->
    <form><input type="button" value="pengurangan" oneclick="pengurangan()"></form>
    
</body>
</html>
