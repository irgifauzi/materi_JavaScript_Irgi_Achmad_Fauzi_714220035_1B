<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol While</title>
</head>
<body>
    <script language="JavaScript">
        var i = 0;
        do{
            document.write(i+". JavaScript<br>");
            i++;
        }while(i<=5)
    </script>
    
</body>
</html>
